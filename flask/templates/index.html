<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-card {
            margin-bottom: 30px;
        }
        .video-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5">Security camera</h1>

    <div class="row">
        {% for video in videos %}
        <div class="col-md-6 col-lg-3 video-card">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <div class="video-title" title="{{ video.name }}">{{ video.name }}</div>
                    <video controls>
                        <source src="{{ video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
